    <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbySnXLAe2S8QS_ewR3MLaqqqiSoeIObsYFRPoFZr9oLW2Ik0v7BJmGIMr-d5UjJ51Qm/exec'; // แทนที่ YOUR_SCRIPT_ID ด้วย ID ของ Apps Script
          const form = document.forms['hello-sheet'];
          const submitButton = form.querySelector('button[type="submit"]');
          const loadingText = document.getElementById("loading");
  
          form.addEventListener('submit', e => {
              e.preventDefault();
              
              submitButton.disabled = true;
              loadingText.style.display = "block";
  
              fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                  .then(response => response.text())
                  .then(data => {
                      alert("บันทึกข้อมูลเรียบร้อยแล้ว: " + data);
                      form.reset(); // เคลียร์ฟอร์มหลังจากบันทึกสำเร็จ
                  })
                  .catch(error => {
                      console.error('Error!', error.message);
                      alert("เกิดข้อผิดพลาด! กรุณาลองใหม่");
                  })
                  .finally(() => {
                      submitButton.disabled = false;
                      loadingText.style.display = "none";
                  });
          });
      </script>
  <script>
  // ฟังการเลือก radio button ของแต่ละกลุ่ม
  for (let i = 1; i <= 10; i++) {
    const radios = document.querySelectorAll(`.answer${i}`);
    radios.forEach(radio => {
      radio.addEventListener('change', function() {
        // เมื่อเลือก radio button จะนำค่ามาใส่ใน input ที่ตรงกับ id
        document.getElementById(`answer${i}`).value = this.value;
      });
    });
  }
</script>
