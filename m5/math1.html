<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสอบออนไลน์</title>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&family=Sarabun:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main-test.css">
  <script src="/js/clock.js"></script> 
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://slw-school.pages.dev/img/SLW.png" height="50px">
      <p>การสอบวิชาคณิตศาสตร์ ชั้น ม.5</p>
    </div>
    <div>
      <p id="time"></p>
    </div>
  </header>
  <div class="container">
    <div class="exam">
      <h2>ข้อสอบ</h2>
      <div id="question-section">
        <iframe src="https://drive.google.com/file/d/1LKcZGE8QJujrKCIW6q_i1Zswb4dw3sIV/preview" 
                width="100%" height="600px" 
                style="border: none;">
        </iframe>
      </div>
    </div>
    <div class="answer">
      <h2>กระดาษคำตอบ</h2>
      <form id="answer-form">
        <table>
          <thead>
              <tr>
                <td>ข้อ</td>
                <td>ก</td>
                <td>ข</td>
                <td>ค</td>
                <td>ง</td>
                <td>จ</td>
              </tr>
          </thead>
          <tbody>
            <!-- สร้างแถวคำตอบแบบไดนามิก -->
            <script>
              for (let i = 1; i <= 10; i++) {
                document.write(`
                  <tr>
                    <td>\${i}</td>
                    <td><input type="radio" name="answer\${i}" value="ก"></td>
                    <td><input type="radio" name="answer\${i}" value="ข"></td>
                    <td><input type="radio" name="answer\${i}" value="ค"></td>
                    <td><input type="radio" name="answer\${i}" value="ง"></td>
                    <td><input type="radio" name="answer\${i}" value="จ"></td>
                  </tr>
                `);
              }
            </script>
          </tbody>
        </table>
        <button type="submit">ส่งคำตอบ</button>
      </form>
    </div>
  </div>
</body>
</html>
