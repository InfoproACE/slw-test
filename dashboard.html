<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/th.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/buddhistEra.js"></script>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/s-style.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        
        .menu{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-info">
            <img src="https://slw-school.pages.dev/img/SLW.png">
            <span>โรงเรียนสโมสรหลวงวิทยาลัย</span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <main>
        <div class="klw-flex">
            <h1>KLW Test System</h1>
        </div>
        <div class="container">
            <div class="profile">
                <h2>ข้อมูลนักเรียน</h2>
                <div>
                    <p>ชื่อ-นามสกุล: <span id="userProfile"></span></p>
                    <p>ชั้น: <span id="userClass"></span></p>
                </div>
            </div>
            <div class="test">
                <h2>ข้อมูลการสอบ <span id="status"></span></h2>
                <div>
                    <p><span id="days"></span> <span id="time"></span></p>
                    <p>วิชาสอบ: <span id="nameSubject"></span></p>
                    <p>วันสอบ: <span id="daySubject"></span></p>
                    <p>เวลา: <span id="timeSubject"></span></p>
                    <span id="link"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/student.js"></script>
    <script src="js/status.js"></script>
    <script src="js/s-script.js"></script>
    <script src="js/subject.js"></script>
    <script src="js/day.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
